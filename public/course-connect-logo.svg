<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for the book pages -->
    <linearGradient id="pageGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8ec5fc"/>
      <stop offset="100%" stop-color="#e0c3fc"/>
    </linearGradient>
  </defs>
  
  <!-- Left book page -->
  <path d="M100,250 C130,220 170,220 200,250 L200,350 C170,330 130,330 100,350 Z" 
        fill="url(#pageGrad)" stroke="#5a9bd5" stroke-width="2"/>
  <!-- Right book page -->
  <path d="M200,250 C230,220 270,220 300,250 L300,350 C270,330 230,330 200,350 Z" 
        fill="url(#pageGrad)" stroke="#5a9bd5" stroke-width="2"/>
  
  <!-- People Icons (using a simplified person icon) -->
  <!-- The person icon path is taken from Material Design icons -->
  <!-- Center is (12,12) in a 24x24 box. We'll scale it by 2 and position accordingly. -->
  <g transform="translate(150,150) scale(2) translate(-12,-12)">
    <path fill="#64b5f6" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 
      1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
  </g>
  <g transform="translate(250,150) scale(2) translate(-12,-12)">
    <path fill="#64b5f6" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 
      1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
  </g>
  <g transform="translate(200,80) scale(2) translate(-12,-12)">
    <path fill="#64b5f6" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 
      1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
  </g>
  
  <!-- Connecting Lines from the book center (200,300) to the person icons -->
  <line x1="200" y1="300" x2="150" y2="150" stroke="#5a9bd5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="300" x2="250" y2="150" stroke="#5a9bd5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="300" x2="200" y2="80" stroke="#5a9bd5" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- "Course Connect" Text -->
  <text x="200" y="390" text-anchor="middle" fill="#333" font-size="24" font-family="Arial, sans-serif" font-weight="bold">
    Course Connect
  </text>
</svg>
